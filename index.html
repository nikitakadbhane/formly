<!DOCTYPE html>
<html>
<head>
    <title>Angular-Formly</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
	
</head>
<body ng-app="formlyApp" ng-controller="MainController as vm">  
    
    
    <div ng-include="'form.html'"></div>

    <div class="container col-md-4 col-md-offset-4">
        <a href="https://scotch.io/tutorials/easy-angularjs-forms-with-angular-formly">Read the Tutorial by Scotch.io</a>		
		
		<!-- <label ng-repeat="app in apps">
			<input
				type="checkbox"
				name="selectedApps[]"
				value="{{app}}"
				ng-checked="selection.indexOf(app) > -1"
				ng-click="toggleSelection(app)"
			> {{app}}
		</label> -->
		
		 <md-button class="md-primary md-raised" ng-click="addUser($event)">
      Custom Dialog
    </md-button>
		
		  <md-button class="md-primary md-raised" ng-click="addPeoples($event)">
      Custom Dialog
    </md-button>
	
	    <ul>
		{{selectionUser}}
			<li ng-repeat="user in selectionUser">
				{{user}}
			</li>
		</ul>
      

        <form ng-submit="vm.submitForm()" novalidate>
            <h1>Rent-a-Car, eh?</h1>
            <formly-form model="vm.rental" fields="vm.rentalFields1" form="vm.rentalForm">
                <button ng-click="submitForm()" type="submit" class="btn btn-primary" ng-disabled="vm.rentalForm.$invalid">Submit1</button>
            </formly-form>
        </form> 

    </div>
    
</body>

    <!-- Application Dependencies -->	
    <script src="//cdnjs.cloudflare.com/ajax/libs/api-check/7.2.4/api-check.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
	 <!-- <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>	 -->
	
	 <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-aria.min.js"></script>
	
	   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.min.js"></script>

	 
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-formly/6.11.0/formly.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-formly-templates-bootstrap/4.3.1/angular-formly-templates-bootstrap.js"></script>
	
	
    <!-- Application Scripts -->
    <script src="app.js"></script>
    <script src="scripts/MainController.js"></script>
    <script src="scripts/province.js"></script>
</html>
