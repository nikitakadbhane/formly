

<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Mango (Fruit)</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>Using .md-dialog-content class that sets the padding as the spec</h2>
		<!-- {{users}}123 -->
		   <label ng-repeat="user in users">
				<input
					type="checkbox"
					name="selectedUsers[]"
					value="{{user}}"
					ng-checked="selectionUser.indexOf(user) > -1"
					ng-click="toggleUsers(user)"
				> {{user}}
			</label>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
        More on Wikipedia
      </md-button>
      <span flex></span>
      <md-button ng-click="answer('not useful')">
       Not Useful
      </md-button>
      <md-button ng-click="finalUserList('useful')">
        Useful
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
